<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证码</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<canvas id="myCanvas" width="500px" height="500px" style="border: 1px blue solid">
    <img src="img/1.jpg" id="1"/>
    <img src="img/d1.jpg" height="368" width="500"/>
</canvas>
</body>
</html>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.font="30px Arial";
    ctx.fillText("请输入验证码",10,50);

    var img = document.getElementById("1");
    ctx.drawImage(img,10,100,100,100);

</script>
